<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <!-- 引入layui的css文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入此页面的scc文件 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- logo区域 -->
    <div class="layui-main"><img src="/assets/images/logo.png" alt=""></div>
    <!-- 注册和登录区域 -->
    <div class="loginAndRgeBox">
        <!-- 登录注册标题 -->
        <div class="titleBox"></div>
        <!-- 登录区 -->
        <div class="login-box">
            <!-- 登录表单 -->
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 登录 -->
                <div class="layui-form-item">
                    <button type="submit" class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <!-- a链接 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册区 -->
        <div class="reg-box" style="display: none;">
            <!-- 注册表单 -->
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd"
                        placeholder="请确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录 -->
                <div class="layui-form-item">
                    <button type="submit" class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <!-- a链接 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 引入layui.all.js,因为这个文件中没有使用window.onload,所以要求全部写到最低端 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jquery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入baseAPI.js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入login.js -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
